<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(form)" #form="ngForm">
      <div class="form-group">
        <label for="email"> Email Id </label>
        <input type="email" id="email" name="email" required email ngModel class="form-control" #email="ngModel">
        <span *ngIf="!email.valid && email.touched"> Please enter valid email </span>
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" required ngModel class="form-control" #password="ngModel">
        <span> Password should be of minimum 6 characters </span>
        <span *ngIf="!password.valid && password.touched"> Please enter valid password </span>
      </div>
      <button class="btn btn-primary" type="submit"> Sign In </button>
    </form>
  </div>
</div>
